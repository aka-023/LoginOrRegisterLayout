<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container_one" id="login">
            <div class="head">
                Login
            </div>
            <div class="email">
                <input type="email" id="email" placeholder="Enter Email...">
            </div>
            <div class="password">
                <input type="password" id="password" placeholder="Enter password...">
            </div>
            <div class="zero">
                <div class="one">
                    <div class="login">
                        <button id="login_btn" onclick="login()">Login</button>
                    </div>
                    <div class="reg">
                        <button id="reg_btn" onclick="reg()">Register</button>
                    </div>
                </div>
                <div class="two">
                    <button id="submit" onclick="submit()">Submit</button>
                </div>
            </div>
            
            
        </div>
        <div class="container_two" id="reg">
            <div class="head">
                Register
            </div>
            <div class="email">
                <input type="email" id="email" placeholder="Enter Email...">
            </div>
            <div class="password">
                <input type="password" id="password" placeholder="Enter password...">
            </div> 
            <div class="zero">
                <div class="one">
                    <div class="login">
                        <button id="login_btn" onclick="login()">Login</button>
                    </div>
                    <div class="reg">
                        <button id="reg_btn" onclick="reg()">Register</button>
                    </div>
                </div>
                <div class="two">
                    <button id="submit" onclick="submit()">Submit</button>
                </div>
            </div>
        </div>
    </div>  
    
    <script src="index.js"></script>
</body>
</html>
